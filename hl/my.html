<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>携宁程序员老黄历</title>
	<script id="jquery_183" type="text/javascript" class="library" src="http://sandbox.runjs.cn/js/sandbox/jquery/jquery-1.8.3.min.js"></script>
	<link rel="stylesheet" type="text/css" href="my.css">
<script type="text/javascript" src="my.js"></script>
</head>
	<body>
		<div class="container">
			<div class="date">
			</div>
			<div class="good">
				<div class="title">
					<table>
						<tr><td>宜</td></tr>
					</table>
				</div>
				<div class="content">
					<ul></ul>
				</div>
				<div class="clear"></div>
			</div>
			<div class="split"></div>
			<div class="bad">
				<div class="title">
					<table>
						<tr><td>不宜</td></tr>
					</table>
				</div>
				<div class="content">
					<ul></ul>
				</div>
				<div class="clear"></div>
			</div>
			<div class="split"></div>
			<div class="direction">
				<strong>座位朝向：</strong>面向<span class="direction_value"></span>写程序，BUG最少
			</div>
			<div class="direction">
				<strong>今日宜食：</strong><span class="eat_value"></span>
				<strong>今日宜饮：</strong><span class="drink_value"></span>
			</div>
			<div class="direction">
				<strong>今日宜穿：</strong><span class="clothingColor_value"></span><span class="clothing_value"></span>搭配<span class="clothingColor_value2"></span><span class="clothing_value2"></span>
			</div>
			<div class="direction">
				<strong>今日宜行：</strong><span class="vehicle"></span>去<span class="place"></span>
			</div>
			<div class="direction">
				<strong>今日福星：</strong><span class="star"></span>
			</div>
			<div class="direction">
				<strong>今日事件：</strong><span class="event"></span>
			</div>
			<div class="comment">
				<ul>
					<li>本老黄历尚处于beta阶段，作者随时会修改，所以如果上午看到的内容跟下午不同，请勿惊慌</li>
					<li>本老黄历仅面向程序员</li>
					<li>本老黄历内容是伪随机出来的，因为只有这样程序员才会信</li>
					<li>免责申明，假如您按照黄历行事，任何后果本作者概不负责 - 小方</li>
				</ul>
			</div>
		</div>
	</body>
</html>
